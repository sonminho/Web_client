<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<style>
a, a:visited, a:active {
	text-decoration: none
}

a:hover {
	color: red
}
</style>
</head>
<body>
	<div class="container">
		<h2>Button Styles</h2>
		<button type="button" class="btn btn-default btn-lg">Default</button>
		<button type="button" class="btn btn-primary btn-md">Primary</button>
		<button type="button" class="btn btn-success btn-sm">Success</button>
		<button type="button" class="btn btn-info btn-sm">Info</button>
		<button type="button" class="btn btn-warning btn-xs">war</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-link">네이버</button>
		<h2>Block Level Buttons</h2>
		<button type="button" class="btn btn-primary btn-block">로그인</button>
		<button type="button" class="btn btn-default btn-block">회원가입</button>
		<h2>Button States</h2>
		<button type="button" class="btn btn-primary m-3">Primary
			Button</button>
		<button type="button" class="btn btn-primary active m-3">Active
			Button</button>
		<button type="button" class="btn btn-primary disabled m-3">Disabled
			Button</button>
		<h2>Button Group</h2>
		<div class="btn-group m-2">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-primary">Sony</button>
		</div>
		<h2>Vertical Button Group</h2>
		<div class="btn-group-vertical m-2">
			<button type="button" class="btn btn-primary">Apple</button>
			<button type="button" class="btn btn-primary t-3">Samsung</button>
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
					Sony <span class="caret"></span></button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Tablet</a></li>
						<li><a href="#">SmartPhone</a></li>
					</ul>
			</div>
		</div>
		<div class="container">
			<h2>Split Buttons</h2>
			<div class="btn-group">
				<button type="button" class="btn btn-primary">Sony</button>
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
						<li><a href="#">Tablet</a></li>
						<li><a href="#">SmartPhone</a></li>
					</ul>
			</div>
		</div>
	</div>
</body>
</html>
