<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<style>
</style>
</head>
<body>
	<div class="container">
		<h2>Basic Progress Bar</h2>
		<div class="progress ml-3 mr-3 mt-3">
			<div class="progress-bar" role="progressbar" aria-valuenow="70"
				aria-valuemin="0" aria-valuemax="100" style="width: 80%">80%</div>
		</div>
		<br />
		<div class="progress m-3">
			<div class="progress-bar progress-bar-striped progress-bar-animated progress-bar bg-success"
				role="progressbar" aria-valuenow="70" aria-valuemin="0"
				aria-valuemax="100" style="width: 80%">80%</div>
		</div>
		<br/>
		<h2>Stacked Progress Bars</h2>
		<p>Create a stacked progress bar</p>
		<div class="progress m-2">
			<div class="progress-bar bg-success" role="progressbar" style="width: 40%">
			Free Space</div>
			<div class="progress-bar bg-waring" role="progressbar" style="width: 10%">
			Warning</div>
			<div class="progress-bar bg-danger" role="progressbar" style="width: 20%">
			Danger</div>
		</div>
	</div>
</body>
</html>
